<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЕЗОНАНС МАТЕРИИ | Арт-альбом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Обложка */
        .cover {
            height: 100vh;
            background: linear-gradient(45deg, #0a0a0a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .cover-image {
            width: 300px;
            height: 400px;
            background: url('https://i.ibb.co/XZV69W6p/1.jpg') center/cover;
            margin-bottom: 2rem;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .cover-title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .cover-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0.8;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Галерея */
        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .artwork-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 6rem;
            align-items: start;
        }

        .artwork-image {
            position: relative;
            background: #2a2a2a;
            border: 1px solid #404040;
            transition: transform 0.3s ease;
        }

        .artwork-image:hover {
            transform: translateY(-5px);
        }

        .artwork-image img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .artwork-image img:hover {
            opacity: 0.9;
        }

        .artwork-info {
            padding: 1.5rem 0;
        }

        .artwork-title {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        .artwork-details {
            font-size: 0.9rem;
            color: #ccc;
            letter-spacing: 0.05em;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ccc;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .prev { left: 2rem; }
        .next { right: 2rem; }

        /* Адаптивность */
        @media (max-width: 768px) {
            .cover-title {
                font-size: 2rem;
                letter-spacing: 0.2em;
            }

            .cover-image {
                width: 200px;
                height: 300px;
            }

            .artwork-pair {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .nav-button {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .prev { left: 1rem; }
            .next { right: 1rem; }
        }

        /* Прогресс бар */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #fff, #ccc);
            z-index: 1000;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>

    <!-- Обложка -->
    <section class="cover">
        <div class="cover-image"></div>
        <h1 class="cover-title">РЕЗОНАНС МАТЕРИИ</h1>
        <p class="cover-subtitle">Собрание работ</p>
        <div class="scroll-indicator">↓</div>
    </section>

    <!-- Галерея -->
    <section class="gallery" id="gallery">
        <!-- Пары картин будут сгенерированы JavaScript -->
    </section>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Данные картин
        const artworks = [
            {
                painting: 'https://i.ibb.co/XZV69W6p/1.jpg',
                interior: 'https://i.ibb.co/XkCwTWS9/1-2.jpg',
                title: 'ЭНЕРГИЯ ТИШИНЫ',
                details: 'Смешанная техника, 120×80 см'
            },
            {
                painting: 'https://i.ibb.co/MxQSz5Cr/2.jpg',
                interior: 'https://i.ibb.co/Y4HPMHqz/2-2.jpg',
                title: 'ГРАДИЕНТ ПАМЯТИ',
                details: 'Акрил, холст, 100×100 см'
            },
            {
                painting: 'https://i.ibb.co/SXymrZPY/3.jpg',
                interior: 'https://i.ibb.co/XryJKPbZ/3-2.jpg',
                title: 'УЛЬТРАМАРИНОВАЯ ГЛУБИНА',
                details: 'Масло, текстурная паста, 150×100 см'
            },
            {
                painting: 'https://i.ibb.co/CKwcxk4X/4.jpg',
                interior: 'https://i.ibb.co/nMTr01T9/4-2.jpg',
                title: 'ЗОЛОТАЯ САЖА',
                details: 'Смешанная техника, сусальное золото, 140×90 см'
            },
            {
                painting: 'https://i.ibb.co/1fNh8yGh/5.jpg',
                interior: 'https://i.ibb.co/1fc2cMwk/5-2.jpg',
                title: 'ТЕПЛО ХОЛОДА',
                details: 'Акрил, холст, 110×80 см'
            },
            {
                painting: 'https://i.ibb.co/7J0478jj/6.jpg',
                interior: 'https://i.ibb.co/1fQhrLMP/6-2.jpg',
                title: 'РЖАВЧАНАЯ ВЕСНА',
                details: 'Оксиды, акрил, 130×90 см'
            },
            {
                painting: 'https://i.ibb.co/bgX4xnT8/7.jpg',
                interior: 'https://i.ibb.co/n84FPQH7/7-2.jpg',
                title: 'СВЕТ ИЗНУТРИ',
                details: 'Флюоресцентный акрил, 120×120 см'
            },
            {
                painting: 'https://i.ibb.co/NGZq9Yz/8.jpg',
                interior: 'https://i.ibb.co/99gPyFBj/8-2.jpg',
                title: 'ПЕСОК ВРЕМЕНИ',
                details: 'Песок, акрил, текстурный гель, 100×150 см'
            },
            {
                painting: 'https://i.ibb.co/s4XSjJH/9.jpg',
                interior: 'https://i.ibb.co/nssTp8tZ/9-2.jpg',
                title: 'ТУМАННОЕ УТРО',
                details: 'Акрил, левкас, 90×120 см'
            },
            {
                painting: 'https://i.ibb.co/ZRN8ryJh/10.jpg',
                interior: 'https://i.ibb.co/ynkdmZWq/10-2.jpg',
                title: 'ЛАВОВЫЙ ПОТОК',
                details: 'Текстурная паста, акрил, 140×100 см'
            },
            {
                painting: 'https://i.ibb.co/v4vwQBmY/11.jpg',
                interior: 'https://i.ibb.co/R42BTq1K/11-2.jpg',
                title: 'МЕТАЛЛИЧЕСКИЙ ШЕПОТ',
                details: 'Металлические пигменты, акрил, 130×90 см'
            }
        ];

        let currentImageIndex = 0;
        let allImages = [];

        // Генерация галереи
        function generateGallery() {
            const gallery = document.getElementById('gallery');
            
            artworks.forEach((artwork, index) => {
                const pair = document.createElement('div');
                pair.className = 'artwork-pair';
                
                pair.innerHTML = `
                    <div class="artwork-item">
                        <div class="artwork-image">
                            <img src="${artwork.painting}" 
                                 alt="${artwork.title}" 
                                 onclick="openModal(${index * 2})">
                        </div>
                        <div class="artwork-info">
                            <h3 class="artwork-title">${artwork.title}</h3>
                            <p class="artwork-details">${artwork.details}</p>
                        </div>
                    </div>
                    <div class="artwork-item">
                        <div class="artwork-image">
                            <img src="${artwork.interior}" 
                                 alt="${artwork.title} в интерьере" 
                                 onclick="openModal(${index * 2 + 1})">
                        </div>
                        <div class="artwork-info">
                            <h3 class="artwork-title">${artwork.title}</h3>
                            <p class="artwork-details">В интерьере</p>
                        </div>
                    </div>
                `;
                
                gallery.appendChild(pair);
                
                // Собираем все изображения для модального окна
                allImages.push(artwork.painting, artwork.interior);
            });
        }

        // Модальное окно
        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            
            modal.style.display = 'block';
            modalImage.src = allImages[currentImageIndex];
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= allImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = allImages.length - 1;
            }
            
            document.getElementById('modalImage').src = allImages[currentImageIndex];
        }

        // Закрытие модального окна по клику вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Управление клавиатурой
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('modal');
            if (modal.style.display === 'block') {
                if (event.key === 'Escape') closeModal();
                if (event.key === 'ArrowLeft') changeImage(-1);
                if (event.key === 'ArrowRight') changeImage(1);
            }
        });

        // Прогресс бар прокрутки
        window.addEventListener('scroll', function() {
            const winHeight = window.innerHeight;
            const docHeight = document.documentElement.scrollHeight;
            const scrollTop = window.pageYOffset;
            const scrollPercent = (scrollTop / (docHeight - winHeight)) * 100;
            document.querySelector('.progress-bar').style.width = scrollPercent + '%';
        });

        // Плавная прокрутка
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            document.getElementById('gallery').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Инициализация
        generateGallery();
    </script>
</body>
</html>
